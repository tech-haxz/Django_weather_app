{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>☁️Weather App</title>
    {% tailwind_css %}
  </head>

  <body class="h-screen flex justify-center items-center bg-slate-400">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full backdrop-opacity-5">
      <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-blue-600">Weather App</h1>
        <h2 class="text-xl text-gray-500">{{day}}</h2>
      </div>
      <div class="flex justify-center items-center mb-4">
        <form method="POST" class="flex items-center gap-3 w-full">
          {% csrf_token %}
          <input
            type="text"
            placeholder="Enter Your City"
            name="city"
            class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            type="submit"
            class="px-4 py-2 bg-blue-500 hover:bg-blue-700 text-white font-bold rounded-md transition duration-200"
          >
            Search
          </button>
        </form>
      </div>
      <div class="text-center">
        <div class="flex justify-center mb-4">
          <img
            class="w-32 h-32 object-cover rounded-full shadow-md"
            src="{{imageUrl}}"
            alt="Weather Image"
          />
        </div>
        <h2 class="text-2xl font-semibold text-gray-700">{{city}}</h2>
        <h2 class="text-4xl font-bold text-blue-600">{{temp}}&deg; C</h2>
        <h3 class="text-lg text-gray-600">{{description}}</h3>
      </div>
    </div>

    {% if exception %}
    <script>
      window.onload = function () {
        alert(
          `City info not Available!! \nPlease try again with a different city`
        );
      };
    </script>
    {% endif %}
  </body>
</html>
